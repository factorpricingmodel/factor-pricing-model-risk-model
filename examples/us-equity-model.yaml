metadata:
  output:
    directory: "{output_directory}/model-risk-model"
definitions:
  output-cache: &output-cache
    directory: null
  output-parquet: &output-parquet
    format: "parquet"
    dump-caller: "object.to_parquet"
    load-caller: "pandas:read_parquet"
task:
  estimation-risk-model:
    output:
      directory: "{output_directory}/estimation-risk-model"
      name: ""
      format: "success"
      load-caller: "fpm_risk_model.pipeline:load_factor_risk_model"
      load-parameters:
        format: "parquet"
  validity:
    output:
      directory: "{output_directory}/model-universe"
      <<: *output-parquet
  adjusted-close:
    output:
      directory: "{output_directory}/xs_data"
      <<: *output-parquet
  adjusted-close-return:
    object: !data adjusted-close
    caller: "object.pct_change"
    output: *output-cache
  validity-adjusted-close-return:
    caller: "fpm_risk_model.pipeline:where_validity"
    parameters:
      validity: !data validity
      data: !data adjusted-close-return
      fillna: 0.0
    output: *output-cache
  transformed-risk-model:
    caller: "fpm_risk_model.pipeline:transform_factor_risk_model"
    parameters:
      risk_model: !data estimation-risk-model
      data: !data validity-adjusted-close-return
    output:
      name: ""
      format: "success"
      dump-caller: "fpm_risk_model.pipeline:dump_factor_risk_model"
      dump-parameters:
        format: "parquet"
